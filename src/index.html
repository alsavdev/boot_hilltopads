                        <label for="visible_mode" class="block text-xs font-medium text-white">Visible Mode</label>
                    </div>
                    <div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="headless" class="sr-only peer">
                            <div
                                class="w-[1.75rem] h-4 bg-gray-400 rounded-full peer peer-focus:ring-4 dark:peer-focus:ring-blue-500 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all dark:border-gray-600 peer-checked:bg-red-700">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-span-3">
                <div class="flex justify-between mb-2">
                    <div>
                        <label for="message" class="block text-xs font-medium text-white">Recent Post</label>
                    </div>
                    <div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="recent_post" class="sr-only peer">
                            <div
                                class="w-[1.75rem] h-4 bg-gray-400 rounded-full peer peer-focus:ring-4 dark:peer-focus:ring-blue-500 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-3 after:w-3 after:transition-all dark:border-gray-600 peer-checked:bg-red-700">
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-span-3">
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <label for="message" class="block text-xs font-medium text-white">Loop</label>
                    </div>
                    <div>
                        <input type="number" id="loop"
                            class="text-sm text-black rounded-md border border-gray-300 p-1 w-16" value="1000">
                    </div>
                </div>
            </div>
            <label class="block mb-3 text-sm font-bold text-white" for="scroll_page">Scroll Page :</label>
            <div class="col-span-3">
                <div class="flex justify-between mb-2">
                    <div>
                        <label for="message" class="block text-xs font-medium text-white">Article (min-max)</label>
                    </div>
                </div>
                <div>
                    <input type="number" id="scrollmin"
                        class="text-xs text-black rounded-md border border-gray-300 p-1 w-16" placeholder="Min"
                        value="1">
                    <input type="number" id="scrollmax"
                        class="text-xs text-black rounded-md border border-gray-300 p-1 w-16" placeholder="Max"
                        value="1">
                </div>
            </div>
            <div class="col-span-3 mt-2">
                <div class="flex justify-between mb-2">
                    <div>
                        <label for="message" class="block text-xs font-medium text-white">Ads (min-max)</label>
                    </div>
                </div>
                <div>
                    <input type="number" id="scrollminAds"
                        class="text-xs text-black rounded-md border border-gray-300 p-1 w-16" placeholder="Min"
                        value="1">
                    <input type="number" id="scrollmaxAds"
                        class="text-xs text-black rounded-md border border-gray-300 p-1 w-16" placeholder="Max"
                        value="1">
                </div>
            </div>
        </div>

    </div>
    <div class="p-2 ml-5">
        <button type="button" id="startBot"
            class=" text-white bg-green-600 hover:bg-green-700 font-medium text-sm px-3 py-2 text-center mr-2 mb-2 rounded-lg">Start</button>
        <button type="button" id="stop"
            class="text-white bg-red-600 hover:bg-red-800 font-medium text-sm px-3 py-2 text-center mr-2 mb-2 rounded-lg">Stop</button>
    </div>

    <div class="md:basis-3/5 p-2 space-y-0 space-x-0">
        <label for="log" class="block mb-1 text-sm font-medium text-white">Log Script :</label>
        <div class="relative mb-3" data-te-input-wrapper-init>
            <textarea readonly class="no-scrollbar log rounded-lg p-2 bg-dark-2 text-sm overflow-auto w-full" id="log"
                rows="6"></textarea>
        </div>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.single-checkbox');
        
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener('change', function() {
            // Jika checkbox saat ini dicentang, nonaktifkan yang lainnya
            if (this.checked) {
              checkboxes.forEach(otherCheckbox => {
                if (otherCheckbox !== this) {
                  otherCheckbox.checked = false;
                }
              });
            }
          });
        });
        </script>
        <script>
            const mode = document.querySelectorAll('.mode-checkbox');
            
            mode.forEach(checkbox => {
              checkbox.addEventListener('change', function() {
                // Jika checkbox saat ini dicentang, nonaktifkan yang lainnya
                if (this.checked) {
                    mode.forEach(otherCheckbox => {
                    if (otherCheckbox !== this) {
                      otherCheckbox.checked = false;
                    }
                  });
                }
              });
            });
            </script>
    <script>
        document.getElementById('move').style.webkitAppRegion = 'drag'
    </script>
    <script src="../preload.js"></script>
</body>

</html>
